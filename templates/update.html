<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
</head>
<body>
    <h1>Update Employee Information</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ employee[1] }}" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ employee[2] }}" required><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value="{{ employee[3] }}" required><br><br>

        <button type="submit">Update</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Employee List</a>
</body>
</html>
